<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat Application</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            height: calc(100% - 40px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .chat-header {
            padding: 15px;
            background-color: #3498db;
            color: white;
            text-align: center;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-start;
        }
        .message.received {
            background-color: #e9e9e9;
        }
        .message.sent {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
        }
        .message-info {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }
        .message.sent .message-info {
            color: #e0e0e0;
        }
        .chat-form {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e9e9e9;
        }
        .chat-form input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-form button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-form button:hover {
            background-color: #2980b9;
        }
        .login-area {
            padding: 20px;
            margin-top: auto;
        }
        .login-area input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-area button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-area button:hover {
            background-color: #2980b9;
        }
        .channels-list {
            flex-grow: 1;
            margin-bottom: 20px;
            overflow-y: auto;
        }
        .channels-list h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .channel-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .channel-item:hover {
            background-color: #34495e;
        }
        .channel-item.active {
            background-color: #3498db;
        }
        .user-info {
            padding: 10px 0;
            border-bottom: 1px solid #34495e;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="user-info" id="user-info" style="display: none;">
                <h3>Welcome, <span id="user-name"></span></h3>
                <p>Team: <span id="team-name"></span></p>
            </div>
            <div class="channels-list">
                <h3>Channels</h3>
                <div id="channels-container">
                    <!-- Channels will be populated here -->
                </div>
            </div>
            <div class="login-area" id="login-area">
                <h3>Login</h3>
                <input type="text" id="username-input" placeholder="Enter your name" />
                <button id="login-button">Login</button>
            </div>
        </aside>
        <main class="main">
            <div class="chat-header">
                <h2 id="channel-header">Select a Channel</h2>
            </div>
            <div class="chat-messages" id="messages-container">
                <!-- Messages will be populated here -->
            </div>
            <form class="chat-form" id="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." disabled />
                <button type="submit" id="send-button" disabled>Send</button>
            </form>
        </main>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let currentChannel = null;
        let sockets = {};
        
        // DOM elements
        const messagesContainer = document.getElementById('messages-container');
        const channelsContainer = document.getElementById('channels-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const usernameInput = document.getElementById('username-input');
        const loginButton = document.getElementById('login-button');
        const userInfo = document.getElementById('user-info');
        const loginArea = document.getElementById('login-area');
        const userName = document.getElementById('user-name');
        const teamName = document.getElementById('team-name');
        const channelHeader = document.getElementById('channel-header');

        // Function to format timestamps
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Function to create a message element
        function createMessageElement(message) {
            const isSent = currentUser && message.sender_id === currentUser.id;
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            
            const infoDiv = document.createElement('div');
            infoDiv.classList.add('message-info');
            
            // Format timestamp
            const timestamp = message.created_at ? formatTime(message.created_at) : formatTime(new Date().toISOString());
            infoDiv.textContent = `${message.sender_name} â€¢ ${timestamp}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = message.content;
            
            messageDiv.appendChild(infoDiv);
            messageDiv.appendChild(contentDiv);
            
            return messageDiv;
        }

        // Function to add a message to the chat
        function addMessage(message) {
            const messageElement = createMessageElement(message);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Function to load messages for a channel
        async function loadMessages(channelId) {
            try {
                const response = await fetch(`/api/channels/${channelId}/messages`);
                const messages = await response.json();
                
                messagesContainer.innerHTML = '';
                messages.forEach(addMessage);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Function to create channel element
        function createChannelElement(channel, isActive = false) {
            const channelDiv = document.createElement('div');
            channelDiv.classList.add('channel-item');
            if (isActive) channelDiv.classList.add('active');
            channelDiv.textContent = channel.name;
            
            channelDiv.addEventListener('click', () => switchChannel(channel));
            
            return channelDiv;
        }

        // Function to switch channels
        async function switchChannel(channel) {
            // Remove active class from current channel
            const currentActive = channelsContainer.querySelector('.active');
            if (currentActive) currentActive.classList.remove('active');
            
            // Close existing socket for previous channel
            if (currentChannel && sockets[currentChannel.id]) {
                sockets[currentChannel.id].close();
                delete sockets[currentChannel.id];
            }
            
            // Update current channel and UI
            currentChannel = channel;
            channelHeader.textContent = channel.name;
            
            // Add active class to new channel
            const channelElement = channelsContainer.querySelector(`[data-channel-id="${channel.id}"]`);
            if (channelElement) channelElement.classList.add('active');
            
            // Load messages for new channel
            await loadMessages(channel.id);
            
            // Connect to WebSocket for new channel
            connectWebSocket(channel.id);
        }

        // Function to send a message
        async function sendMessage(content) {
            if (!currentUser || !currentChannel || !content.trim()) return;
            
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sender_id: currentUser.id,
                        channel_id: currentChannel.id,
                        content: content
                    }),
                });
                
                if (!response.ok) throw new Error('Failed to send message');
                
                // Create and add the message to UI immediately
                const newMessage = {
                    sender_id: currentUser.id,
                    sender_name: currentUser.name,
                    content: content,
                    created_at: new Date().toISOString()
                };
                addMessage(newMessage);
                
                messageInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Function to handle user login
        async function login(username) {
            if (!username.trim()) return;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: username
                    }),
                });
                
                if (!response.ok) {
                    throw new Error('User not found');
                }
                
                const userData = await response.json();
                currentUser = userData;
                
                // Update UI
                userInfo.style.display = 'block';
                loginArea.style.display = 'none';
                userName.textContent = currentUser.name;
                teamName.textContent = `Team ${currentUser.team_id}`;
                messageInput.disabled = false;
                sendButton.disabled = false;
                
                // Setup channels
                channelsContainer.innerHTML = '';
                userData.channels.forEach(channel => {
                    const channelDiv = createChannelElement(channel);
                    channelDiv.dataset.channelId = channel.id;
                    channelsContainer.appendChild(channelDiv);
                });
                
                // Switch to first channel
                if (userData.channels.length > 0) {
                    switchChannel(userData.channels[0]);
                }
            } catch (error) {
                console.error('Error logging in:', error);
                alert('User not found');
            }
        }

        // Function to connect to WebSocket
        function connectWebSocket(channelId) {
            // Close existing socket for this channel if it exists
            if (sockets[channelId]) {
                sockets[channelId].close();
                delete sockets[channelId];
            }
            
            const socket = new WebSocket(`ws://${window.location.host}/ws/${channelId}/${currentUser.id}`);
            
            socket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                // Only add messages from other users (our own messages are added immediately after sending)
                if (message.sender_id !== currentUser.id) {
                    addMessage(message);
                }
            };
            
            socket.onerror = function(error) {
                console.error(`WebSocket error:`, error);
            };
            
            socket.onclose = function() {
                console.log(`Channel ${channelId} connection closed`);
                delete sockets[channelId];
                
                // Try to reconnect after a delay if this is still the current channel
                setTimeout(() => {
                    if (currentChannel && currentChannel.id === channelId) {
                        connectWebSocket(channelId);
                    }
                }, 5000);
            };
            
            sockets[channelId] = socket;
        }

        // Event listeners
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value;
            if (message.trim()) {
                sendMessage(message);
            }
        });
        
        loginButton.addEventListener('click', function() {
            login(usernameInput.value);
        });
        
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login(usernameInput.value);
            }
        });

        // Initialize
        usernameInput.focus();
    </script>
</body>
</html>
