<!DOCTYPE html>
<html>
<head>
    <title>Chat Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
        }
        input {
            padding: 5px;
            margin: 5px;
            width: 200px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin: 10px 0;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            background: #f0f0f0;
        }
        #channels {
            margin: 10px 0;
        }
        .channel {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
            background: #eee;
        }
        .channel.active {
            background: #ddd;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="section" id="loginSection">
        <h2>Login Test</h2>
        <input type="text" id="username" placeholder="Enter username (e.g., Student 1)">
        <button onclick="login()">Login</button>
    </div>

    <div class="section hidden" id="chatSection">
        <h2>Chat Test</h2>
        <div>Logged in as: <span id="userDisplay"></span></div>
        <div>Team: <span id="teamDisplay"></span></div>
        
        <h3>Channels</h3>
        <div id="channels"></div>
        
        <h3>Messages</h3>
        <div id="messages"></div>
        
        <div>
            <input type="text" id="messageInput" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <div>
            <input type="file" id="fileInput">
            <button onclick="sendFile()">Send File</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentChannel = null;
        let socket = null;

        // Login function
        async function login() {
            const username = document.getElementById('username').value;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: username })
                });

                if (!response.ok) throw new Error('Login failed');
                
                const userData = await response.json();
                currentUser = userData;
                
                // Update UI
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('chatSection').classList.remove('hidden');
                document.getElementById('userDisplay').textContent = userData.name;
                document.getElementById('teamDisplay').textContent = userData.team_name || 'No Team';
                
                // Setup channels
                setupChannels(userData.channels);
                
                console.log('Login successful:', userData);
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
            }
        }

        // Setup channels
        function setupChannels(channels) {
            const channelsDiv = document.getElementById('channels');
            channelsDiv.innerHTML = '';
            
            channels.forEach(channel => {
                const div = document.createElement('div');
                div.className = 'channel';
                div.textContent = channel.name;
                div.onclick = () => switchChannel(channel);
                channelsDiv.appendChild(div);
            });

            // Auto-select first channel
            if (channels.length > 0) {
                switchChannel(channels[0]);
            }
        }

        // Switch channel
        async function switchChannel(channel) {
            currentChannel = channel;
            
            // Update UI
            document.querySelectorAll('.channel').forEach(div => {
                div.classList.remove('active');
                if (div.textContent === channel.name) {
                    div.classList.add('active');
                }
            });

            // Load messages
            await loadMessages(channel.id);
            
            // Connect WebSocket
            connectWebSocket(channel.id);
        }

        // Load messages
        async function loadMessages(channelId) {
            try {
                const response = await fetch(`/api/channels/${channelId}/messages`);
                const messages = await response.json();
                
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                
                messages.forEach(message => {
                    addMessageToUI(message);
                });
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Add message to UI
        function addMessageToUI(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            if (message.message_type === 'file') {
                messageDiv.innerHTML = `
                    ${message.sender_name}: 
                    <a href="/api/messages/${message.id}/file" download>${message.file_name}</a>
                `;
            } else {
                messageDiv.textContent = `${message.sender_name}: ${message.content}`;
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            if (!currentUser || !currentChannel) return;
            
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content) return;
            
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content,
                        channel_id: currentChannel.id,
                        sender_id: currentUser.id
                    })
                });
                
                if (!response.ok) throw new Error('Failed to send message');
                input.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            }
        }

        // Send file
        async function sendFile() {
            if (!currentUser || !currentChannel) return;
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;
            
            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const base64Data = e.target.result.split(',')[1];
                    
                    const response = await fetch('/api/messages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            content: '',
                            channel_id: currentChannel.id,
                            sender_id: currentUser.id,
                            message_type: 'file',
                            file_name: file.name,
                            file_data: base64Data
                        })
                    });
                    
                    if (!response.ok) throw new Error('Failed to send file');
                    fileInput.value = '';
                };
                reader.readAsDataURL(file);
            } catch (error) {
                console.error('Error sending file:', error);
                alert('Failed to send file');
            }
        }

        // WebSocket connection
        function connectWebSocket(channelId) {
            if (socket) {
                socket.close();
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            socket = new WebSocket(`${protocol}//${window.location.host}/ws/${channelId}/${currentUser.id}`);
            
            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                addMessageToUI(message);
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            socket.onclose = () => {
                setTimeout(() => {
                    if (currentChannel && currentChannel.id === channelId) {
                        connectWebSocket(channelId);
                    }
                }, 5000);
            };
        }

        // Add Enter key handler for login and message input
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
