<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Application</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            height: calc(100% - 40px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .chat-header {
            padding: 15px;
            background-color: #3498db;
            color: white;
            text-align: center;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-start;
        }
        .message.received {
            background-color: #e9e9e9;
        }
        .message.sent {
            background-color: #4CAF50; /* Changed to green */
            color: white;
        }
        .message-info {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }
        .message.sent .message-info {
            color: #e0e0e0;
        }
        .chat-form {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e9e9e9;
        }
        .chat-form input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-form button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-form button:hover {
            background-color: #2980b9;
        }
        .login-area {
            padding: 20px;
            margin-top: auto;
        }
        .login-area input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-area button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-area button:hover {
            background-color: #2980b9;
        }
        .users-list {
            flex-grow: 1;
            margin-bottom: 20px;
            overflow-y: auto;
        }
        .users-list h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .user-item {
            padding: 8px 0;
            border-bottom: 1px solid #3a506b;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="users-list">
                <h3>Active Users</h3>
                <div id="users-container">
                    <!-- Users will be populated here -->
                </div>
            </div>
            <div class="login-area">
                <h3>Login</h3>
                <input type="text" id="username-input" placeholder="Enter your username" />
                <button id="login-button">Login</button>
            </div>
        </aside>
        <main class="main">
            <div class="chat-header">
                <h2>Simple Chat App</h2>
            </div>
            <div class="chat-messages" id="messages-container">
                <!-- Messages will be populated here -->
            </div>
            <form class="chat-form" id="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." disabled />
                <button type="submit" id="send-button" disabled>Send</button>
            </form>
        </main>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let socket = null;
        
        // DOM elements
        const messagesContainer = document.getElementById('messages-container');
        const usersContainer = document.getElementById('users-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const usernameInput = document.getElementById('username-input');
        const loginButton = document.getElementById('login-button');

        // Function to format timestamps
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Function to create a message element
        function createMessageElement(message, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isSent ? 'sent' : 'received');
            
            const infoDiv = document.createElement('div');
            infoDiv.classList.add('message-info');
            
            // Format the timestamp for display
            const timestamp = message.created_at ? 
                formatTime(message.created_at) : 
                formatTime(new Date());
            
            infoDiv.textContent = `${message.username} â€¢ ${timestamp}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = message.content;
            
            messageDiv.appendChild(infoDiv);
            messageDiv.appendChild(contentDiv);
            
            return messageDiv;
        }

        // Function to add a message to the chat
        function addMessage(message, isSent = false) {
            const messageElement = createMessageElement(message, isSent);
            messagesContainer.appendChild(messageElement);
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Function to load messages from the API
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const messages = await response.json();
                
                // Clear existing messages
                messagesContainer.innerHTML = '';
                
                // Add messages to the chat
                messages.forEach(message => {
                    const isSent = currentUser && message.user_id === currentUser.id;
                    addMessage(message, isSent);
                });
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Function to load users from the API
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                // Clear existing users
                usersContainer.innerHTML = '';
                
                // Add users to the list
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.classList.add('user-item');
                    userDiv.textContent = user.username;
                    usersContainer.appendChild(userDiv);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Function to send a message
        async function sendMessage(content) {
            if (!currentUser || !content.trim()) return;
            
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sender_id: currentUser.id,
                        content: content
                    }),
                });
                
                const result = await response.json();
                console.log('Message sent:', result);
                
                // Add your own message to the chat immediately
                addMessage(result, true);
                
                // Clear the input
                messageInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Function to handle user login
        async function login(username) {
            if (!username.trim()) return;
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username
                    }),
                });
                
                currentUser = await response.json();
                console.log('Logged in as:', currentUser);
                
                // Update UI
                loginButton.textContent = `Logged in as ${currentUser.username}`;
                loginButton.disabled = true;
                usernameInput.disabled = true;
                messageInput.disabled = false;
                sendButton.disabled = false;
                
                // Focus on message input
                messageInput.focus();
                
                // Connect WebSocket
                connectWebSocket();
                
                // Load messages and users
                loadMessages();
                loadUsers();
            } catch (error) {
                console.error('Error logging in:', error);
            }
        }

        // Function to connect to WebSocket
        function connectWebSocket() {
            if (!currentUser) return;
            
            // Close existing connection if any
            if (socket) socket.close();
            
            // Create new WebSocket connection
            socket = new WebSocket(`ws://${window.location.host}/ws/${currentUser.id}`);
            
            socket.onopen = function(e) {
                console.log('WebSocket connection established');
            };
            
            socket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                console.log('Message received:', message);
                
                const isSent = message.sender_id === currentUser.id;
                
                // Only add the message if it's not from the current user (already added via API)
                if (!isSent) {
                    addMessage(message, false);
                    
                    // Update users list in case there's a new user
                    loadUsers();
                }
            };
            
            socket.onclose = function(event) {
                if (event.wasClean) {
                    console.log(`Connection closed cleanly, code=${event.code} reason=${event.reason}`);
                } else {
                    console.log('Connection died');
                    // Try to reconnect after a delay
                    setTimeout(connectWebSocket, 5000);
                }
            };
            
            socket.onerror = function(error) {
                console.error(`WebSocket error: ${error.message}`);
            };
        }

        // Event listeners
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = messageInput.value;
            if (message.trim()) {
                sendMessage(message);
            }
        });
        
        loginButton.addEventListener('click', function() {
            login(usernameInput.value);
        });
        
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login(usernameInput.value);
            }
        });

        // Initialize the app
        window.addEventListener('load', function() {
            // Focus on username input
            usernameInput.focus();
            
            // Load users initially
            loadUsers();
        });
    </script>
</body>
</html>
